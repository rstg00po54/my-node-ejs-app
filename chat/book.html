<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>书籍目录</title>
	<style>
		body {
			font-family: "Microsoft YaHei", Arial, sans-serif;
			margin: 20px;
			background-color: #f7f9fc;
			color: #333;
			width: 300px;
		}

		h1 {
			text-align: center;
			color: #444;
		}

		.book {
			margin: 15px 0;
			border: 1px solid #ddd;
			border-radius: 8px;
			background-color: #fff;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.book-title {
			padding: 15px 20px;
			background-color: #007bff;
			color: white;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			display: flex;
			justify-content: space-between;
			align-items: center;
			transition: background-color 0.3s;
		}

		.book-title:hover {
			background-color: #0056b3;
		}

		.chapter-list {
			display: none;
			padding-left: 20px;
			padding-right: 20px;
			border-top: 1px solid #ddd;
			background-color: #f9f9f9;
		}

		.chapter {
			margin: 10px 0;
			cursor: pointer;
			font-size: 14px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.chapter:hover {
			color: #007bff;
		}

		.subchapter-list {
			display: none;
			margin-left: 20px;
			font-size: 13px;
			color: #555;
		}

		.icon {
			font-size: 12px;
			margin-left: 5px;
			transition: transform 0.3s;
		}

		.rotate {
			transform: rotate(90deg);
		}
	</style>
</head>

<body>
	<h1>📚 书籍目录</h1>
	<div class="book">
		<div class="book-title" onclick="toggleSection('book1', this)">
			<span class="icon">▶</span>
			第一本书
		</div>
		<div class="chapter-list" id="book1">
			<div class="chapter" onclick="toggleSection('chapter1-1', this)">
				第1章：引言 <span class="icon">▶</span>
			</div>
			<div class="subchapter-list" id="chapter1-1">
				<div>1.1 什么是编程</div>
				<div>1.2 编程的历史</div>
			</div>
			<div class="chapter" onclick="toggleSection('chapter1-2', this)">
				第2章：基础知识 <span class="icon">▶</span>
			</div>
			<div class="subchapter-list" id="chapter1-2">
				<div>2.1 数据类型</div>
				<div>2.2 控制流</div>
			</div>
		</div>
	</div>

	<div class="book">
		<div class="book-title" onclick="toggleSection('book2', this)">
			<span class="icon">▶</span>
			第二本书
		</div>
		<div class="chapter-list" id="book2">
			<div class="chapter" onclick="toggleSection('chapter2-1', this)">
				第1章：高级话题 <span class="icon">▶</span>
			</div>
			<div class="subchapter-list" id="chapter2-1">
				<div>1.1 面向对象编程</div>
				<div>1.2 异步编程</div>
			</div>
			<div class="chapter" onclick="toggleSection('chapter2-2', this)">
				第2章：案例分析 <span class="icon">▶</span>
			</div>
			<div class="subchapter-list" id="chapter2-2">
				<div>2.1 项目管理</div>
				<div>2.2 软件设计模式</div>
			</div>
		</div>
	</div>

	<script>
		function toggleSection(id, element) {
			const section = document.getElementById(id);
			const icon = element.querySelector('.icon');
			if (section.style.display === "block") {
				section.style.display = "none";
				icon.classList.remove('rotate');
			} else {
				section.style.display = "block";
				icon.classList.add('rotate');
			}
		}
		document.addEventListener("DOMContentLoaded", function () {
			const chapters = document.querySelectorAll(".chapter");

			chapters.forEach(chapter => {
				chapter.addEventListener("click", function () {
					const icon = chapter.querySelector(".icon");
					const subsection = chapter.querySelector(".subsection");

					// 切换箭头方向和子章节显示状态
					icon.classList.toggle("rotate");
					subsection.style.display = subsection.style.display === "none" ? "block" : "none";
				});
			});
		});

	</script>
</body>

</html>
