<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container .box:nth-child(1)::before,
		.container .box:nth-child(1)::after {
			background: linear-gradient(45deg, #ffbc00, #ff0058)
		}

		.container .box:nth-child(2)::before,
		.container .box:nth-child(2)::after {
			background: linear-gradient(45deg, #03a9f4, #ff0058)
		}

		.container .box:nth-child(3)::before,
		.container .box:nth-child(3)::after {
			background: linear-gradient(45deg, #4dff03, #00d0ff)
		}


		/* 悬停效果 - 盒子放大 */
		.container .box:hover {
			transform: scale(1.1);
			/* 放大整个盒子 */
		}

		.container .box::before {
			content: '';
			position: absolute;
			inset: 0;
			border-radius: 20px;
			transition: transform 0.3s ease;
		}

		.container .box::after {
			content: '';
			position: absolute;
			inset: 0;
			border-radius: 20px;
			filter: blur(90px);
			transition: transform 0.3s ease;
		}


		.container .box b {
			position: absolute;
			display: block;
			inset: 4px;
			border-radius: 16px;
			background: rgba(0, 0, 0, 0.7);
			z-index: 2;
		}

		.container {
			width: 100%;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 50px;
		}

		.container .box {
			position: relative;
			width: 280px;
			aspect-ratio: 7/9;
			background: #ffffff;
			border-radius: 20px;
			transition: transform 0.3s ease;
		}

		.text-container {
			position: relative;
			display: inline-block;
			font-size: 2rem;
			font-weight: bold;
			overflow: hidden;
		}

		.text-container span {
			position: relative;
			z-index: 2;
			display: inline-block;
			background: linear-gradient(45deg, #ffbc00, #ff0058);
			-webkit-background-clip: text;
			color: transparent;
			transition: transform 0.3s ease, text-shadow 0.3s ease;
		}

		.text-container::before {
			content: '';
			position: absolute;
			/* inset: 0; */
			border-radius: 20px;
			background: linear-gradient(45deg, #ffbc00, #ff0058);
			filter: blur(30px);
			z-index: 1;
			transition: transform 0.3s ease, opacity 0.3s ease;
			opacity: 0.6;
		}

		.text-container:hover span {
			transform: scale(1.1);
			text-shadow: 0 5px 15px rgba(255, 0, 88, 0.7);
		}

		.text-container:hover::before {
			transform: scale(1.2);
			opacity: 0.8;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box"><b>
				<div class="text-container">
					<span>Hover Me!</span>
				</div>
			</b></div>
		<div class="box"><b></b></div>
		<div class="box"><b></b></div>
	</div>
	</div>
</body>

</html>
